<p-panel [showHeader]="true" header="Custom Pipes" class="p-1">
  <p> Custom Pipes - Pipes functionality coded by {{ 'Asier' |Â toggleCase:isUpperCase }}</p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button
      label="ToogleCase"
      icon="pi pi-search"
      (click)="toggleUpperCase()"
    />
  </div>
  <div class="p-toolbar-group-end">
    <p-button class="mr-1" (onClick)="changeFilter('name')" label=" By Name "  icon="pi pi-sort" styleClass="p-button-success"/>
    <p-button class="mr-1" (onClick)="changeFilter('canFly')" label=" Can Fly " icon="pi pi-sort" styleClass="p-button-danger" />
    <p-button class="mr-1" (onClick)="changeFilter('color')" label=" By Color " icon="pi pi-sort" styleClass="p-button-help" />
</div>
</p-toolbar>


<div class="grid">
  <div class="col mt-2">
    <p-panel header="Heroes" >
      <p-table [value]="heroes | sortBy:selectedFilter" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Name</th>
                <th>Can fly</th>
                <th>Color</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-heroe>
            <tr>
                <td>{{ heroe.name }}</td>
                <td>{{ heroe.canFly | canFly }}</td>
                <td>{{ heroe.color }}</td>
            </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
