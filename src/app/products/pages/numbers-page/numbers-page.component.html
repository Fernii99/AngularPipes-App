<p-panel [showHeader]="true" header="Number Pipes" class="p-1">
  <h1> Basic Pipes</h1>
  <p>Included pipes in Angular - Usually in the common Module</p>
</p-panel>

<div class="grid">

  <div class="col-12 sm:col-4">
    <p-card header="Gross Sales" subheader="Raw sales of the current year">
      {{ totalSells | number:'1.2-2' }}
     </p-card>
  </div>

  <div class="col-12 sm:col-4">
    <p-card header="Net Sales" subheader="Raw sales of the current year">
      {{ (totalSells + 1235 ) | currency:'EUR':'symbol-narrow':'1.6-6' }}
     </p-card>
  </div>

  <div class="col-12 sm:col-4">
    <p-card header="Percentage Earnings" subheader="Raw sales of the current year">
      {{ percent | percent: '1.2-2' }}
     </p-card>
  </div>

</div>
