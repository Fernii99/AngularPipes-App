<p-panel [showHeader]="false" >
  <h1> Basic Pipes</h1>
  <p>Included pipes in Angular - Usually in the common Module</p>
</p-panel>

<div class="p-grid">
  <div class="p-col-4">
    <p-card header="uppercase">
      {{nameLower | lowercase}}
    </p-card>
  </div>

  <div class="p-col-4">
    <p-card header="lowercase ">
      {{nameUpper | uppercase}}
    </p-card>
  </div>
   <div class="p-col-4">
    <p-card header="titlecase">
      {{fullName | titlecase}}
    </p-card>
  </div>
</div>
